    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    </head>
    <body>
            <div class="container">
                <div>
                    <h3 class="title">HOME</h3>
                        <div class="scoreboard">
                            <p id="home" class="score">0</p>
                        </div>
                        <div class="buttons">
                            <button onclick="addOneHome()" class="button">+1</button>
                            <button onclick="addTwoHome()" class="button">+2</button>
                            <button onclick="addThreeHome()" class="button">+3</button>
                        </div>
                </div>
                        
                <div>
                    <h3 class="title">GUEST</h3>
                        <div class="scoreboard">
                            <p id="guest" class="score">0</p>
                        </div>
                        <div class="buttons">
                            <button onclick="addOneGuest()" class="button">+1</button>
                            <button onclick="addTwoGuest()" class="button">+2</button>
                            <button onclick="addThreeGuest()" class="button">+3</button>
                        </div>
                </div>
            </div>
            <div class="reset-box">
                <button onclick="reset()" class="reset-btn">RESET</button>
            </div>
        <script src="index.js"></script>
    </body>
</html>
